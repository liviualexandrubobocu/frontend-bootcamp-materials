<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./sass-files/index.css">
    <title>Custom Button</title>
</head>
<body>
    <main>
        <section>
            <h3>Solid Buttons</h3>
            <button class="button">Base Button</button>
            <button class="error-button">Error Button</button>
            <button class="success-button">Success Button</button>
            <button class="disabled-button">Disabled Button</button>
        </section>
        <section>
            <h3>Outlined Buttons</h3>
            <button class="outlined-button">Outlined Base Button</button>
            <button class="outlined-error-button">Outlined Error Button</button>
            <button class="outlined-success-button">Outline Success Button</button>
            <button class="outlined-disabled-button">Outline Disabled Button</button>
        </section>
    </main>
</body>
</html>
