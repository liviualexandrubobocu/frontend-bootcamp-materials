<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./sass-files/index.css">
    <title>Custom Card</title>
</head>
<body>
    <main>
        <section>
            <h1>Disabled Card</h1>
            <div class="card-disabled">
                <header>
                    <h3>Card Title</h3>
                </header>
                <section>
                    <p>Card text</p>
                </section>
            </div>
        </section>
        <section>
            <h1>Enabled Card</h1>
            <div class="card-enabled">
                <header>
                    <h3>Card Title</h3>
                </header>
                <section>
                    <p>Card text</p>
                </section>
            </div>
        </section>
    </main>
</body>
</html>
