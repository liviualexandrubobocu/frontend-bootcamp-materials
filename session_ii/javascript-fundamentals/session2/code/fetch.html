<script>
  fetch("https://frontend-bootcamp-fundamentals.azurewebsites.net/test")
    .then(response => {
      console.log("response", response);

      // return 10;
      // return response.json();
      return response.text().then(text => {
        console.log("text", text);

        return JSON.parse(text);
      });
    })
    .then(data => {
      console.log("data", data);
    })
    .catch(error => {
      console.log("error", error);
    });

  async function g() {
    const response = await fetch(
      "https://frontend-bootcamp-fundamentals.azurewebsites.net/test"
    );

    const json = response.json();

    return json;
  }

  g().then(response => {
    console.log("response2", response);
  });

  // import obj from "https://frontend-bootcamp-fundamentals.azurewebsites.net/module.js";
  import(
    "https://frontend-bootcamp-fundamentals.azurewebsites.net/module.js"
  ).then(module => {
    console.log("module object", module);
  });
</script>
<script
  src="https://frontend-bootcamp-fundamentals.azurewebsites.net/module.js"
  type="module"
></script>
